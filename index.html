
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Maintenance</title>
  <style>
    body {
      background: linear-gradient(to right, #1f2937, #4b5563);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 1.5em;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5em;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>We’ll Be Back Soon!</h1>
  <p>Our site is currently undergoing scheduled maintenance.<br>
     Thank you for your patience — we’ll be back online shortly.</p>
  <footer>&copy; 2025 Geemall • All rights reserved</footer>
</body>
</html>
